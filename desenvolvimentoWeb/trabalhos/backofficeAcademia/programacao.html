<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programação | Check In Box</title>
    <link rel="stylesheet" href="programacao.css">
    <link rel="stylesheet" href="aluno.css">
</head>
<body>
    <header>
        <h1>Painel de cadastros</h1>
    </header>

    <main>
        <fieldset class="fieldset">
            <legend>Cadastro de programação do dia</legend>
            <form action="" class="formulario">
                <label for="inputSkills">Skills</label>
                <select name="selectSkills" id="inputSkills">
                    <option value="Azul">Azul</option>
                    <option value="Amarelo">Amarelo</option>
                    <option value="Vermelho">Vermelho</option>
                </select>
                <label for="selectWods">Wods</label>
                <select name="selectWods" id="selectWods">
                    <option value="Gol">Gol </option>
                    <option value="Brasilia">Brasilia</option>
                    <option value="Corsa">Corsa</option>
                </select>
                <label for="selectAmrap">Amrap</label>
                <input type="number" name="" id="" placeholder="em min">
                <label for="selectDia">Dia</label>
                <input type="date" name="" id="selectDia">
            </form>
        </fieldset>

    </main>
    <footer>
    </footer>
</body>

</html>
