<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Crossfit</title>
</head>

<body>
    <header>
        <h1>Cadastros</h1>
    </header>

    <main>
        <fieldset class="fieldset">
            <legend>Cadastro de programação do dia</legend>
            <form action="" class="formulario">

                <label for="inputSkills">Skills</label> <br />
                <select name="selectSkills" id="inputSkills">
                    <option value="cardiovascular">Cardiovascular</option>
                    <option value="endurance">Endurance</option>
                    <option value="strength">Strength</option>
                    <option value="coordination">Coordination</option>
                    <option value="agility">Agility</option>
                </select> <br />

                <label for="selectWods">Wods</label> <br />
                <select name="selectWods" id="selectWods">
                    <option value="RFT">RFT</option>
                    <option value="EMOM ">EMOM </option>
                </select> <br />

                <label for="selectAmrap">Amrap</label> <br />
                <input type="number" name="" id="" placeholder="em min"> <br />

                <label for="selectDia">Dia</label> <br />
                <input type="date" name="" id="selectDia"> <br />
                <br />
                <button>Cadastrar</button>
            </form>
           
        </fieldset>

    </main>
    <footer>
    </footer>
</body>

</html>
