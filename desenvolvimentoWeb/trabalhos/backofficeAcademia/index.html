<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backoffice | Check In Box</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1>Painel de cadastros</h1>

    <fieldset class="fieldset">
      <legend>Cadastro de alunos</legend> 
        <form action="" class="formulario">
          <label for="inputNome">Nome</label>
          <input type="text" id="inputNome">
          <label for="inputCPF">CPF</label>
          <input type="text" id="inputCPF">
          <label for="inputDataUso">Data limite de uso</label>
          <input type="date" id="inputDataUso">
          <label for="inputTelefone">Telefone</label>
          <input type="tel" id="inputTelefone">
          <label for="inputEmail">E-mail</label>
          <input type="email" id="inputEmail">
          <label for="inputNecessidadesEspeciais">Necessidades especiais?</label>
          <textarea name="" id="inputNecessidadesEspeciais" cols="30" rows="10" ></textarea>
          <label for="inputGenero">GÃªnero</label>
          <div class="divGenero" >
            <div class="inputLabelGenero">

              <input type="radio" class="inputGenero" name="generoCheck">Masculino
            </div>
            <div class="inputLabelGenero">

              <input type="radio" class="inputGenero" name="generoCheck">Feminino
            </div>
          </div>
        </form>
    </fieldset>
  </header>
  <main></main>
  <footer></footer>
</body>
</html>
