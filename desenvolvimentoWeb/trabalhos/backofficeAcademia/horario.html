<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backoffice | Check In Box</title>
    <link rel="stylesheet" href="aluno.css">
</head>
<body>
    <header>
        <h1>Painel de cadastros</h1>
    </header>
    <main>

        <fieldset class="fieldset">
            <legend>Cadastro de horarios</legend>
            <form action="" class="formulario">
                <label for="horarioInicial">Horario inicial</label>
                <input type="time" name="horarioInicial" id="horarioInicial">
                <label for="horarioFinal">Horario Final</label>
                <input type="time" name="horarioFinal" id="horarioFinal">
                <label for="programacaoDia">Programação dia</label>
                <select name="programacaoDia" id="programacaoDia" value="Selecione">
                    <option value="Selecione">Selecione</option>
                    <option value="Zebra">Zebra</option>
                    <option value="Avestruz">Avestruz</option>
                    <option value="Tamandua">Tamandua</option>
                </select>
            </form>
        </fieldset>


    </main>
</body>
</html>
