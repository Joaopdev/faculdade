<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Crossfit</title>
</head>

<body>
    <header>
        <h1>Cadastros</h1>
    </header>
    <main>

        <fieldset>
            <legend>Cadastro de horarios</legend>
            <form action="">
                <label for="horarioInicial">Horario inicial</label> <br />
                <input type="time" name="horarioInicial" id="horarioInicial"><br />

                <label for="horarioFinal">Horario Final</label> <br />
                <input type="time" name="horarioFinal" id="horarioFinal"> <br />

                <label for="programacaoDia">Programação dia</label> <br />
                <select name="programacaoDia" id="programacaoDia" value="Selecione"> 
                    <option value="">Selecione</option>
                    <option value="Resistencia">Resistência</option>
                    <option value="Coordenacao">Coordenação</option>
                    <option value="Forca">Força</option>
                    <option value="Equilibrio">Equilibrio</option>
                </select>
                <br />
                <button>Cadastrar</button>
            </form>
        </fieldset>


    </main>
</body>

</html>
