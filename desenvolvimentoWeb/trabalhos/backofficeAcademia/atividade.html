<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Crossfit</title>
</head>

<body>
    <header>
        <h1>Cadastros</h1>
    </header>
    <main>
        <fieldset>
            <legend>Cadastro de atividade</legend>
            <form action="">
                <label for="programacaoDia">Programação</label> <br />
                <select name="programacaoDia" id="programacaoDia">
                    <option value="">Selecione</option>
                    <option value="Resistencia">Resistência</option>
                    <option value="Coordenacao">Coordenação</option>
                    <option value="Forca">Força</option>
                    <option value="Equilibrio">Equilibrio</option>
                </select> <br />

                <label for="atividadeDia">Atividade</label> <br />
                <select name="atividadeDia" id="atividadeDia">
                    <option value="">Selecione</option>
                    <option value="PularCorda">Pular Corda</option>
                    <option value="Flexao">Flexão de braço</option>
                    <option value="Agachamento">Agachamento</option>
                    <option value="Abdominal">Abdominal</option>
                    
                </select> <br />

                <label for="quantidadeExec">Quantidade</label><br />
                <input type="number" name="" id="quantidadeExec"> <br />

                <label for="unidadeQuant">Unidade de medida</label><br />
                <select name="" id="unidadeQuant">

                    <option value="">Selecione</option>
                    <option value="metros">metros</option>
                    <option value="kilometros">kilometros</option>
                    <option value="segundos">segundos</option>
                    <option value="min">min</option>
                    <option value="horas">horas</option>
                    <option value="saltos">saltos</option>
                </select>
                <br />
                <button>Cadastrar</button>

            </form>
            
        </fieldset>
    </main>
</body>

</html>
