<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backoffice | Check In Box</title>
    <link rel="stylesheet" href="aluno.css">
</head>
<body>
    <header>
        <h1>Painel de cadastros</h1>
    </header>
    <main>
        <fieldset class="fieldset">
            <legend>Cadastro de atividade</legend>
            <form action="" class="formulario">
                <label for="programacaoDia">Programação</label>
                <select name="programacaoDia" id="programacaoDia">
                    <option value="Zebra">Zebra</option>
                    <option value="Avestruz">Avestruz</option>
                    <option value="Goiaba">Goiaba</option>
                    <option value="Abobrinha">Abobrinha</option>
                </select>

                <label for="atividadeDia">Atividade</label>
                <select name="atividadeDia" id="atividadeDia">
                    <option value=""></option>
                    <option value="CocaCola">CocaCola</option>
                    <option value="Brahma">Brahma</option>
                    <option value="Skol">Skol</option>
                    <option value="Heineken">Heineken</option>
                </select>

                <label for="quantidadeExec">Quantidade</label>
                <input type="number" name="" id="quantidadeExec">

                <label for="unidadeQuant">Unidade de medida</label>
                <select name="" id="unidadeQuant">

                    <option value=""></option>
                    <option value="metros">metros</option>
                    <option value="kilometros">kilometros</option>
                    <option value="segundos">segundos</option>
                    <option value="min">min</option>
                    <option value="horas">horas</option>
                    <option value="saltos">saltos</option>
                </select>
                
            </form>
        </fieldset>
    </main>
</body>
</html>
