<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backoffice | Check In Box</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h1>Painel de cadastros</h1>
    </header>
    <main>
        <fieldset class="fieldset">
            <legend>Cadastro professor</legend>
            <form action="" class="formulario">
                <label for="inputNome">Nome</label>
                <input type="text" id="inputNome"><br />
                <label for="">Genero</label>
                <div class="divGenero">
                    <div class="inputLabelGenero">

                        <input type="radio" class="inputGenero" name="generoCheck">Masculino
                    </div>
                    <div class="inputLabelGenero">

                        <input type="radio" class="inputGenero" name="generoCheck">Feminino
                    </div>
                </div>
            </form>
            <br />
            <br />
            <div class="campoBotoes">
                <button title="Botões criados somente como ilustração" class="botoesSteps"><a href=""></a>
                    Voltar</button>
                <button title="Botões criados somente como ilustração" class="botoesSteps">Proximo</button>
            </div>
            <br />
        </fieldset>

    </main>
</body>

</html>
